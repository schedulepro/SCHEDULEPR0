<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="shop.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="logo.png">
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <!-- Logo + Title -->
    <div class="sidebar-header">
      <img src="logo.png" alt="Logo" class="sidebar-logo">
      <h2 class="sidebar-title">SCHEDULE PRO</h2>
    </div>

    <a href="index.html" class="active"><i class="fas fa-compass"></i><span>Home</span></a>
    <a href="dashboard.html"><i class="fas fa-gamepad"></i><span>Dashboard</span></a>
    <a href="dailyquest.html"><i class="fas fa-flag-checkered"></i><span>Daily Quest</span></a>
    <a href="badges.html"><i class="fas fa-medal"></i><span>Badges</span></a>
    <a href="shop.html"><i class="fas fa-shop"></i><span>Shop</span></a>
    <!-- Sidebar Footer -->
    <div class="sidebar-footer">
      <p>Â© 2025 Schedule Pro</p>
    </div>
  </div>

<div class="main-content">
  <header class="shop-header">
    <h1 class="gamified-header">
      <i class="fa-solid fa-shop" style="margin-right:10px; color:#9a8cfc;"></i>
      Shop
    </h1>
    <div class="coin-display">
      <i class="fa-solid fa-coins" style="color:#FFD700;"></i>
      <span id="coinCount">0</span> Coins
    </div>
  </header>
  
  <!-- âœ… Instruction text -->
  <p class="shop-instruction">Buy a Sticker to customize your theme</p>

  <div class="shop-container">
    <!-- Row 1 (3 items) -->
    <div class="shop-row">
      <div class="shop-item">
        <img src="sticker1.jpg" alt="Sticker 1">
        <h3>Sticker 1</h3>
        <p class="price">100 Coins</p>
        <button class="buy-btn">Buy</button>
      </div>
      <div class="shop-item">
        <img src="sticker2.jpg" alt="Sticker 2">
        <h3>Sticker 2</h3>
        <p class="price">150 Coins</p>
        <button class="buy-btn">Buy</button>
      </div>
      <div class="shop-item">
        <img src="sticker3.jpg" alt="Sticker 3">
        <h3>Sticker 3</h3>
        <p class="price">200 Coins</p>
        <button class="buy-btn">Buy</button>
      </div>
    </div>

    <!-- Row 2 (2 items) -->
    <div class="shop-row">
      <div class="shop-item">
        <img src="sticker4.jpg" alt="Sticker 4">
        <h3>Sticker 4</h3>
        <p class="price">250 Coins</p>
        <button class="buy-btn">Buy</button>
      </div>
      <div class="shop-item">
        <img src="sticker5.jpg" alt="Sticker 5">
        <h3>Sticker 5</h3>
        <p class="price">300 Coins</p>
        <button class="buy-btn">Buy</button>
      </div>
    </div>
  </div>
</div>

<!-- âœ… Purchase Modal -->
<div id="purchaseModal" class="modal">
  <div class="modal-content">
    <!-- ðŸ–¼ Sticker Image -->
    <img id="modalItemImage" src="" alt="Sticker Image">
    
    <h3 id="modalItemName"></h3>
    <p id="modalItemDesc"></p>
    <p id="modalItemPrice"></p>
    
    <button id="confirmPurchase">Buy this sticker</button>
    <button id="cancelPurchase">Cancel</button>
  </div>
</div>

<div id="notification" class="notification"></div>

<script src="script.js"></script>
<script src="shop.js"></script>
</body>
</html>
